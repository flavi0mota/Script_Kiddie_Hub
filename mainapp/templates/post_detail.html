{% extends "base.html" %}

{% block content %}
<article>
    <h2>{{object.title}}</h2>
    <p>By {{object.author}} on {{object.created_at}}</p>
    <div class="post-content">
        {{object.content|linebreaks}}
    </div>
</article>
<br>
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}
